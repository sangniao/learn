<div class="container" *ngIf="selectedContact">
  <h1>Contact Information</h1>
  <h4>Name: {{ selectedContact.name }}</h4>
  <h4>Gender: {{ selectedContact.gender }}</h4>
  <h4>Phone: {{ selectedContact.phone }}</h4>
  <h4>Age: {{ selectedContact.age }}</h4>
  <h4>Favorite Animal: {{ selectedContact.favoriteAnimal }}</h4>
</div>
