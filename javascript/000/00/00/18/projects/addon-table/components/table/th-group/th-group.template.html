<ng-content></ng-content>
<ng-container *ngIf="heads$ | async as headings">
    <ng-container
        *ngFor="let key of table.columns"
        [ngTemplateOutlet]="headings[key.toString()]?.template || plain"
    >
        <ng-template #plain>
            <th
                *ngIf="!th && !heads.length"
                tuiTh
            >
                {{ key.toString() }}
            </th>
        </ng-template>
    </ng-container>
</ng-container>
