<img
    [src]="src"
    [width]="width"
    [alt]="alt"
    [title]="title"
    [style.min-width.px]="minWidth"
    [style.max-width.px]="maxWidth"
/>

<span
    class="t-border t-border_right"
    (tuiPan)="onHorizontalDrag($event, 1)"
></span>
<span
    class="t-border t-border_left"
    (tuiPan)="onHorizontalDrag($event, -1)"
></span>
