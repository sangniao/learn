<progress
    class="t-hidden-progress"
    [value]="value"
    [max]="max"
></progress>

<svg
    height="100%"
    width="100%"
    aria-hidden="true"
    class="t-svg"
>
    <circle
        cx="50%"
        cy="50%"
        class="t-track"
        [attr.r]="oldEdgeRadiusFallback"
    ></circle>

    <circle
        #progressCircle
        cx="50%"
        cy="50%"
        class="t-progress"
        [attr.r]="oldEdgeRadiusFallback"
    ></circle>
</svg>
