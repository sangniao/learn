<tui-doc-page
    i18n-header
    header="Colors"
>
    <ng-template
        i18n-pageTab
        pageTab="Text"
    >
        <table [colors]="text"></table>
        <table
            [colors]="textNight"
            [dark]="true"
        ></table>
    </ng-template>

    <ng-template
        i18n-pageTab
        pageTab="Status"
    >
        <table [colors]="status"></table>
        <table
            [colors]="statusNight"
            [dark]="true"
        ></table>
    </ng-template>

    <ng-template
        i18n-pageTab
        pageTab="Base palette"
    >
        <table
            class="base-colors"
            [colors]="base"
        ></table>
        <table
            [colors]="baseNight"
            [dark]="true"
        ></table>
    </ng-template>

    <ng-template
        i18n-pageTab
        pageTab="Support palette"
    >
        <table [colors]="support"></table>
    </ng-template>

    <ng-template
        i18n
        i18n-pageTab
        pageTab="Setup"
    >
        Taiga UI uses
        <strong>CSS custom properties</strong>
        . You do not need to import anything. Just use variables

        <tui-doc-code
            filename="styles.less"
            [code]="basicImportsLess"
        ></tui-doc-code>
    </ng-template>
</tui-doc-page>
