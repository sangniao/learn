<form
    class="b-form"
    [formGroup]="testForm"
>
    <tui-notification i18n>
        Custom mode is set with
        <a
            tuiLink
            routerLink="/directives/mode"
        >
            <code>tuiMode</code>
        </a>
        directive
    </tui-notification>

    <p>
        <tui-input
            formControlName="testValue"
            [tuiTextfieldCleaner]="true"
        >
            Type an email
            <input
                tuiTextfield
                placeholder="mail@mail.ru"
                type="email"
            />
        </tui-input>
    </p>
    <div>
        <p class="wrapper wrapper_dark">
            <tui-input
                formControlName="testValue"
                tuiMode="onDark"
                [tuiTextfieldCleaner]="true"
            >
                Type an email
                <input
                    tuiTextfield
                    placeholder="mail@mail.ru"
                    type="email"
                />
            </tui-input>
        </p>
    </div>
    <div>
        <p class="wrapper wrapper_light">
            <tui-input
                formControlName="testValue"
                tuiMode="onLight"
                [tuiTextfieldCleaner]="true"
            >
                Type an email
                <input
                    tuiTextfield
                    placeholder="mail@mail.ru"
                    type="email"
                />
            </tui-input>
        </p>
    </div>
</form>
