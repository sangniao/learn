'{{ paymentSystem }}' = getPaymentSystem(cardNumber);

<form [formGroup]="parametersForm">
    <div class="parameters">
        <tui-select
            formControlName="cardNumber"
            class="tui-space_top-2"
        >
            Choose card number
            <tui-data-list-wrapper
                *tuiDataList
                [items]="items"
            ></tui-data-list-wrapper>
        </tui-select>
    </div>
</form>
