<tui-stepper [activeItemIndex]="1">
    <button
        tuiStep
        stepState="pass"
    >
        Finished step
    </button>
    <button tuiStep>Simple step</button>
    <button
        tuiStep
        stepState="error"
    >
        Error step
    </button>
    <button
        tuiStep
        disabled
    >
        Disabled step
    </button>
    <button
        tuiStep
        icon="tuiIconTimeLarge"
    >
        Step with an icon
    </button>
</tui-stepper>
