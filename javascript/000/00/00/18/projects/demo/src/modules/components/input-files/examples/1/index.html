<tui-input-files
    *ngIf="!control.value"
    accept="image/*"
    [formControl]="control"
    (reject)="onReject($event)"
></tui-input-files>

<tui-files class="tui-space_top-1">
    <tui-file
        *ngIf="loadedFiles$ | async as file"
        [file]="file"
        (removed)="removeFile()"
    ></tui-file>

    <tui-file
        *ngIf="rejectedFiles$ | async as file"
        state="error"
        [file]="file"
        (removed)="clearRejected()"
    ></tui-file>

    <tui-file
        *ngIf="loadingFiles$ | async as file"
        state="loading"
        [file]="file"
    ></tui-file>
</tui-files>
