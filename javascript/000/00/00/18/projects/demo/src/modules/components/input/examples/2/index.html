<form
    class="b-form"
    [formGroup]="testForm"
>
    <p>
        <tui-input
            tuiTextfieldSize="s"
            formControlName="testValue"
        >
            Type an email
            <input
                tuiTextfield
                type="email"
            />
        </tui-input>
    </p>
    <p>
        <tui-input
            tuiTextfieldSize="m"
            formControlName="testValue"
            [tuiTextfieldLabelOutside]="true"
        >
            Type an email
            <input
                tuiTextfield
                type="email"
            />
        </tui-input>
    </p>
    <p>
        <tui-input
            formControlName="testValue"
            tuiHintContent="It will be used for sending documents"
            [tuiTextfieldCleaner]="true"
        >
            Type an email&nbsp;
            <span class="tui-required"></span>
            <input
                tuiTextfield
                placeholder="mail@mail.ru"
                type="email"
            />
        </tui-input>
    </p>
</form>
