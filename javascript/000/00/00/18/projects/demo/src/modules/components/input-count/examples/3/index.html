<form
    class="b-form"
    [formGroup]="testForm"
>
    <label
        i18n-tuiLabel
        tuiLabel="With custom options"
    >
        <tui-input-count
            formControlName="testValue1"
            [tuiTextfieldLabelOutside]="true"
        ></tui-input-count>
    </label>

    <label
        i18n-tuiLabel
        tuiLabel="With custom options and medium size"
        class="tui-space_top-4"
    >
        <tui-input-count
            formControlName="testValue2"
            tuiTextfieldSize="m"
            [tuiTextfieldLabelOutside]="true"
        ></tui-input-count>
    </label>
</form>
