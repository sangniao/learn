<form
    tuiGroup
    orientation="vertical"
    class="group"
    [collapsed]="true"
    [formGroup]="testForm"
>
    <tui-radio-block
        size="l"
        contentAlign="right"
        formControlName="testValue"
        item="orange"
    >
        Oranges
    </tui-radio-block>
    <tui-radio-block
        size="l"
        contentAlign="right"
        formControlName="testValue"
        item="apple"
    >
        Apples
    </tui-radio-block>
    <tui-radio-block
        size="l"
        contentAlign="right"
        formControlName="testValue"
        item="pineapple"
    >
        Pineapples
    </tui-radio-block>
</form>
