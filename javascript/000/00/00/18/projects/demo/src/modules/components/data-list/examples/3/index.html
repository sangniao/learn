<tui-hosted-dropdown
    #dropdown
    [tuiDropdownMaxHeight]="500"
    [content]="content"
>
    <button
        tuiIconButton
        appearance="flat"
        type="button"
        [icon]="arrow"
        [pseudoHover]="dropdown.open || null"
    ></button>
</tui-hosted-dropdown>
<ng-template #content>
    <tui-data-list
        style="width: 12rem"
        size="l"
    >
        <tui-opt-group
            tuiMultiSelectGroup
            [(ngModel)]="value"
        >
            <tui-opt-group label="Main dishes menu with long label">
                <button
                    *ngFor="let burger of burgers"
                    tuiOption
                    [value]="burger"
                >
                    {{ burger }}
                </button>
            </tui-opt-group>
            <tui-opt-group label="Drinks">
                <button
                    *ngFor="let drink of drinks"
                    tuiOption
                    [value]="drink"
                >
                    {{ drink }}
                </button>
            </tui-opt-group>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
<p>{{ value }}</p>
