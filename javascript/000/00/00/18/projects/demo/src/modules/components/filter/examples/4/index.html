<div class="tui-space_bottom-4">Choose a department:</div>

<div class="filters-with-all">
    <button
        tuiButton
        type="button"
        size="m"
        class="tui-space_right-1"
        [appearance]="(buttonAppearance$ | async) || ''"
        (click)="toggleAll()"
    >
        All
    </button>

    <tui-filter
        [items]="items"
        [ngModel]="model$ | async"
        (ngModelChange)="onModelChange($event)"
    ></tui-filter>
</div>
