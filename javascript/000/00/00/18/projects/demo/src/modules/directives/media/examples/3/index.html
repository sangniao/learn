<div class="tui-player">
    <audio
        #audio
        tuiMedia
        src="assets/media/strays.mp3"
        [(currentTime)]="currentTime"
        [(paused)]="paused"
    ></audio>
    <button
        tuiIconButton
        type="button"
        shape="rounded"
        appearance="secondary"
        title="Play/Pause"
        [icon]="icon"
        (click)="toggleState()"
    ></button>
    <div>
        <a
            tuiLink
            href="https://waterplea.bandcamp.com/"
        >
            Waterplea
        </a>
        â€” Strays
        <input
            tuiSlider
            type="range"
            step="any"
            class="slider"
            [max]="audio.duration"
            [(ngModel)]="currentTime"
        />
    </div>
</div>
