<tui-hosted-dropdown
    tuiDropdownAlign="right"
    [sided]="true"
    [content]="dropdown"
    [(open)]="open"
>
    <button
        tuiButton
        type="button"
        appearance="flat"
        size="m"
        iconRight="tuiIconChevronRight"
        [pseudoActive]="open || null"
    >
        Button
    </button>
</tui-hosted-dropdown>
<ng-template
    #dropdown
    let-close="close"
>
    <tui-data-list>
        <tui-opt-group>
            <button
                *ngFor="let item of items"
                tuiOption
                (click)="onClick()"
            >
                {{ item }}
            </button>
        </tui-opt-group>
        <tui-opt-group>
            <button
                tuiOption
                (click)="close()"
            >
                Nevermind
            </button>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
