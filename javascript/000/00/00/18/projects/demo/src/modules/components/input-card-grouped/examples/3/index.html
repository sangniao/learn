<tui-input-card-grouped
    [cardSrc]="template"
    [formControl]="control"
></tui-input-card-grouped>

<ng-template
    #template="polymorpheus"
    polymorpheus
>
    <img
        width="32"
        height="32"
        alt="custom-icon"
        src="https://ng-web-apis.github.io/dist/assets/images/web-api.svg"
    />
</ng-template>

<tui-error
    [formControl]="control"
    [error]="[] | tuiFieldError | async"
></tui-error>
