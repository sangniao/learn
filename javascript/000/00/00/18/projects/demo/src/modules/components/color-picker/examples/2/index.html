<tui-hosted-dropdown
    tuiDropdownAlign="left"
    [content]="picker"
    [tuiDropdownMaxHeight]="999"
>
    <button
        tuiButton
        type="button"
        appearance=""
        automation-id="color-picker__button"
        [style.background]="background"
        [style.color]="background"
    >
        <span class="invert">Color me Kubrick</span>
    </button>
</tui-hosted-dropdown>
<ng-template
    #picker
    let-activeZone
>
    <tui-color-selector
        [tuiActiveZoneParent]="activeZone"
        [(color)]="color"
    ></tui-color-selector>
</ng-template>
