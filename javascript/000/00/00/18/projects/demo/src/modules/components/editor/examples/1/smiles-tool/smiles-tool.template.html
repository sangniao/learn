<tui-hosted-dropdown
    #dropdown
    tuiDropdownAlign="left"
    class="t-wrapper"
    [content]="smileDropdown"
>
    <button
        tuiIconButton
        type="button"
        size="s"
        icon="tuiIconStarLarge"
        appearance="icon"
        automation-id="smiles-tool__button"
        class="tool-button"
        [pseudoActive]="dropdown.open"
        [focusable]="dropdown.open"
    ></button>
    <ng-template
        #smileDropdown
        let-activeZone
    >
        <div
            class="smiles"
            [tuiActiveZoneParent]="activeZone"
        >
            <button
                *ngFor="let smile of smiles"
                class="smile"
                [innerHTML]="smile"
                (click)="insertSmile(smile)"
            ></button>
        </div>
    </ng-template>
</tui-hosted-dropdown>
