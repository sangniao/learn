<form [formGroup]="testForm">
    <div class="tui-form__row">
        <tui-radio-block
            contentAlign="right"
            formControlName="testValue"
            item="qiwi"
            size="s"
        >
            Qiwi
        </tui-radio-block>
    </div>
    <div class="tui-form__row">
        <tui-radio-block
            contentAlign="right"
            formControlName="testValue"
            item="orange"
            size="m"
        >
            Oranges
        </tui-radio-block>
    </div>
    <div class="tui-form__row">
        <tui-radio-block
            contentAlign="right"
            formControlName="testValue"
            item="apple"
            size="l"
        >
            Apples
        </tui-radio-block>
    </div>
</form>
