{{ quantized }} = quantize(value, quantum);

<form [formGroup]="parametersForm">
    <div class="parameters">
        <tui-input-number
            formControlName="value"
            class="tui-space_top-2"
        >
            value
        </tui-input-number>
        <tui-input-number
            formControlName="quantum"
            class="tui-space_top-2"
        >
            quantum
        </tui-input-number>
    </div>
</form>
