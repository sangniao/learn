<tui-doc-page
    i18n-header
    header="HintPointer"
    package="CORE"
    type="directives"
>
    <ng-template pageTab>
        <p i18n>A directive to show a hint above the cursor</p>

        <tui-doc-example
            id="base"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-hint-pointer-example-1></tui-hint-pointer-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <div
                i18n
                tuiHintPointer
                tuiHint="Some information"
                [tuiHintAppearance]="appearance"
                [tuiHintDirection]="direction"
                [tuiHintShowDelay]="showDelay"
                [tuiHintHideDelay]="hideDelay"
            >
                It is followed inside the block
            </div>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="tuiHint"
                documentationPropertyMode="input"
                documentationPropertyType="PolymorpheusContent"
            >
                Hint content
            </ng-template>
            <ng-template
                documentationPropertyName="tuiHintShowDelay"
                documentationPropertyMode="input"
                documentationPropertyType="number"
                [(documentationPropertyValue)]="showDelay"
            >
                Show Delay
            </ng-template>
            <ng-template
                documentationPropertyName="tuiHintHideDelay"
                documentationPropertyMode="input"
                documentationPropertyType="number"
                [(documentationPropertyValue)]="hideDelay"
            >
                Hide Delay
            </ng-template>
        </tui-doc-documentation>
        <inherited-documentation></inherited-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import
                    <code>TuiPointerHintModule</code>
                    into a module where you want to use our directive
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
