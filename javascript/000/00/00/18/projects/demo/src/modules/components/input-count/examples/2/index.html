<form
    class="b-form"
    [formGroup]="testForm"
>
    <label
        i18n-tuiLabel
        tuiLabel="Step is 1 by default"
    >
        <tui-input-count
            formControlName="testValue1"
            tuiTextfieldSize="m"
            [max]="999999"
            [tuiTextfieldLabelOutside]="true"
        ></tui-input-count>
    </label>

    <label
        i18n-tuiLabel
        tuiLabel="Step is 100"
        class="tui-space_top-4"
    >
        <tui-input-count
            formControlName="testValue2"
            tuiTextfieldSize="m"
            [step]="100"
            [max]="999999"
            [tuiTextfieldLabelOutside]="true"
        ></tui-input-count>
    </label>
</form>
