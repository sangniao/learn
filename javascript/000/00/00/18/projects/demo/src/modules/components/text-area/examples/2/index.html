<p i18n>You can set a custom min-height for component</p>

<form [formGroup]="testForm">
    <div class="tui-row">
        <div class="tui-col_md-6">
            <tui-text-area
                formControlName="testValue1"
                class="tui-space_bottom-4 field-large"
            >
                Type a text
            </tui-text-area>
            <tui-text-area
                formControlName="testValue1"
                class="tui-space_bottom-4 field-small"
                [expandable]="true"
            >
                Type a text
            </tui-text-area>
            <tui-text-area
                formControlName="testValue1"
                class="field-medium"
                [expandable]="true"
                [maxLength]="30"
            >
                Type a text
            </tui-text-area>
        </div>
    </div>
</form>
