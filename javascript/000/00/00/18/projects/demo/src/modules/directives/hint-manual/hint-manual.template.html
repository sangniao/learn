<tui-doc-page
    header="HintManual"
    package="CORE"
    type="directives"
>
    <ng-template pageTab>
        <p i18n>Directive to show a hint manually</p>

        <tui-doc-example
            id="base"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-hint-manual-example-1></tui-hint-manual-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <button
                tuiButton
                type="button"
                tuiHint="It says 'Hi all!' into console"
                [tuiHintManual]="show"
                [tuiHintAppearance]="appearance"
                [tuiHintDirection]="direction"
                (click)="sayHi()"
            >
                A strange button
            </button>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="tuiHint"
                documentationPropertyMode="input"
                documentationPropertyType="PolymorpheusContent"
            >
                Content
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="tuiHintManual"
                documentationPropertyMode="input"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="show"
            >
                Show/hide hint
            </ng-template>
        </tui-doc-documentation>
        <inherited-documentation></inherited-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import
                    <code>TuiHintModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
