{{ isPresent }} = isPresent(value);

<form [formGroup]="parametersForm">
    <div class="parameters">
        <tui-select
            formControlName="value"
            class="tui-space_top-2"
        >
            value
            <tui-data-list-wrapper
                *tuiDataList
                [items]="items"
            ></tui-data-list-wrapper>
        </tui-select>
    </div>
</form>
