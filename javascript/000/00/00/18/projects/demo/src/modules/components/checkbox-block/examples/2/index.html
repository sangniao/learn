<h3
    i18n
    class="title"
>
    Horizontal group
</h3>
<form
    class="group"
    [formGroup]="testForm"
>
    <div
        tuiGroup
        class="group"
        [collapsed]="true"
    >
        <tui-checkbox-block
            i18n
            contentAlign="right"
            formControlName="testValue1"
            size="l"
        >
            Title
        </tui-checkbox-block>
        <tui-checkbox-block
            contentAlign="right"
            formControlName="testValue2"
            size="l"
        >
            Title
        </tui-checkbox-block>
        <tui-checkbox-block
            contentAlign="right"
            formControlName="testValue3"
            size="l"
        >
            Title
        </tui-checkbox-block>
    </div>
</form>
<h3
    i18n
    class="title"
>
    Vertical group
</h3>
<form [formGroup]="testForm">
    <div
        tuiGroup
        orientation="vertical"
        class="group"
        [collapsed]="true"
    >
        <tui-checkbox-block
            contentAlign="right"
            formControlName="testValue1"
            size="l"
        >
            Title
        </tui-checkbox-block>
        <tui-checkbox-block
            contentAlign="right"
            formControlName="testValue2"
            size="l"
        >
            Title
        </tui-checkbox-block>
        <tui-checkbox-block
            contentAlign="right"
            formControlName="testValue3"
            size="l"
        >
            Title
        </tui-checkbox-block>
    </div>
</form>
