{{ clamped }} = clamp(value, min, max);

<form [formGroup]="parametersForm">
    <div class="parameters">
        <tui-input-number
            formControlName="value"
            class="tui-space_top-2"
        >
            value
        </tui-input-number>
        <tui-input-number
            formControlName="min"
            class="tui-space_top-2"
        >
            min
        </tui-input-number>
        <tui-input-number
            formControlName="max"
            class="tui-space_top-2"
        >
            max
        </tui-input-number>
    </div>
</form>
