<form [formGroup]="testForm">
    <tui-radio-labeled
        formControlName="testValue1"
        class="tui-space_bottom-3"
        [item]="items[0]"
    >
        <div>A simple option</div>
        <div class="description">It is real simple option, take a look</div>
    </tui-radio-labeled>
    <tui-radio-labeled
        formControlName="testValue1"
        class="tui-space_bottom-3"
        [item]="items[1]"
    >
        <div>Advanced</div>
        <div class="description">
            It can also be with a
            <a
                tuiLink
                href="#"
                onclick="return false;"
            >
                link
            </a>
        </div>
    </tui-radio-labeled>
    <tui-radio-labeled
        formControlName="testValue1"
        [item]="items[2]"
    >
        <div>PRO</div>
        <div class="description">For true cool ultimate clients</div>
    </tui-radio-labeled>
</form>
