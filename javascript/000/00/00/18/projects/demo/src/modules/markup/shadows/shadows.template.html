<tui-doc-page
    i18n-header
    header="Shadows"
>
    <ng-template pageTab>
        <p i18n>Different kinds of shadows can be applied with mixin:</p>
        <div
            i18n
            class="example"
        >
            <div class="item item_default">
                <span>
                    Basic shadow:
                    <code>.shadow(1)</code>
                    with
                    <code>.shadow(5)</code>
                    when hovered
                </span>
            </div>
            <div class="item item_dropdown">
                Dropdown shadow:
                <code>.shadow(2)</code>
            </div>
            <div class="item item_modal">
                Modal shadow:
                <code>.shadow(3)</code>
            </div>
            <div class="item item_sidebar">
                Sidebar shadow:
                <code>.shadow(4)</code>
            </div>
            <div class="item item_navigation">
                Navigation shadow:
                <code>.shadow(6)</code>
            </div>
            <div class="item item_mobile">
                Mobile modal shadow:
                <code>.shadow(7)</code>
            </div>
        </div>
    </ng-template>
</tui-doc-page>
