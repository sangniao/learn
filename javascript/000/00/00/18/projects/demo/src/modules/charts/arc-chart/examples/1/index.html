<tui-input-count
    class="b-form"
    [(ngModel)]="activeItemIndex"
>
    activeItemIndex
</tui-input-count>
<div class="wrapper">
    <tui-arc-chart
        size="m"
        class="tui-space_right-4"
        [value]="value"
        [(activeItemIndex)]="activeItemIndex"
    >
        Total value
    </tui-arc-chart>
    <tui-arc-chart
        size="l"
        class="tui-space_right-4"
        [value]="value"
        [(activeItemIndex)]="activeItemIndex"
    >
        Total value
        <div>Label</div>
    </tui-arc-chart>
    <tui-arc-chart
        size="xl"
        class="tui-space_right-4"
        [value]="value"
        [(activeItemIndex)]="activeItemIndex"
    >
        <tui-money [value]="123456"></tui-money>
        <div>Not bad!</div>
    </tui-arc-chart>
</div>
