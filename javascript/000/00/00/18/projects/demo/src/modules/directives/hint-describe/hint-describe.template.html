<tui-doc-page
    header="HintDescribe"
    package="CORE"
    type="directives"
>
    <ng-template pageTab>
        <p i18n>Directive to show a hint in accessible way upon keyboard focus</p>

        <tui-doc-example
            id="base"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-hint-describe-example-1></tui-hint-describe-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <input
                tuiHint="I will be visible upon keyboard focus"
                tuiHintDescribe="qwerty"
                placeholder="My id is 'qwerty'"
                [tuiHintAppearance]="appearance"
                [tuiHintDirection]="direction"
            />
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="tuiHint"
                documentationPropertyMode="input"
                documentationPropertyType="PolymorpheusContent"
            >
                Content
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="tuiHintDescribe"
                documentationPropertyMode="input"
                documentationPropertyType="string"
                [(documentationPropertyValue)]="id"
            >
                Id of the element
            </ng-template>
        </tui-doc-documentation>
        <inherited-documentation></inherited-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import
                    <code>TuiHintModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
