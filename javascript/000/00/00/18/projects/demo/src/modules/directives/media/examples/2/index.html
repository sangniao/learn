<div class="player">
    <video
        #video
        tuiMedia
        width="320"
        class="video"
        [(currentTime)]="currentTime"
        [(paused)]="paused"
        (click)="toggleState()"
    >
        <source
            src="/assets/media/bbb.mp4"
            type="video/mp4"
        />
    </video>
    <div
        tuiMode="onDark"
        class="controls"
    >
        <button
            tuiIconButton
            type="button"
            title="Play/Pause"
            size="s"
            shape="rounded"
            appearance="flat"
            [icon]="icon"
            (click)="toggleState()"
        ></button>
        <input
            tuiSlider
            type="range"
            step="any"
            class="slider"
            [max]="video.duration"
            [(ngModel)]="currentTime"
        />
        <div class="time">
            <time [attr.datetime]="getTime(currentTime)">
                {{ getTime(currentTime) }}
            </time>
            /
            <time [attr.datetime]="getTime(video.duration)">
                {{ getTime(video.duration) }}
            </time>
        </div>
    </div>
</div>
