<span class="text">Your balance:</span>
&nbsp;
<tui-money [value]="value"></tui-money>
<div
    tuiMode="onLight"
    class="controls tui-space_top-3"
>
    <button
        tuiButton
        type="button"
        appearance="outline"
        size="m"
        class="tui-space_right-3"
        (click)="submit()"
    >
        Submit
    </button>
    <button
        tuiLink
        type="button"
        [pseudo]="true"
        (click)="increaseBalance()"
    >
        Increase
    </button>
</div>
