{{ ranged }} = inRange(value, fromInclude, toExclude);

<form [formGroup]="parametersForm">
    <div class="parameters">
        <tui-input-number
            formControlName="value"
            class="tui-space_top-2"
        >
            value
        </tui-input-number>
        <tui-input-number
            formControlName="fromInclude"
            class="tui-space_top-2"
        >
            fromInclude
        </tui-input-number>
        <tui-input-number
            formControlName="toExclude"
            class="tui-space_top-2"
        >
            toExclude
        </tui-input-number>
    </div>
</form>
