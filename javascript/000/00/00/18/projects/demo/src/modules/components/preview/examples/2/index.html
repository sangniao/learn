<button
    tuiButton
    size="m"
    type="button"
    class="tui-space_bottom-4"
    (click)="show()"
>
    Show simple preview
</button>

<ng-template
    #preview
    let-preview
>
    <tui-preview
        [rotatable]="false"
        [zoomable]="false"
    >
        <iframe
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            class="content"
        ></iframe>

        <button
            tuiIconButton
            tuiPreviewAction
            icon="tuiIconCloseLarge"
            title="Close"
            (click)="preview.complete()"
        ></button>
    </tui-preview>
</ng-template>
