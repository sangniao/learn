<form
    tuiTextfieldSize="m"
    class="b-form"
    [tuiTextfieldLabelOutside]="true"
    [tuiTextfieldCleaner]="true"
>
    <label
        i18n-tuiLabel
        tuiLabel="Modified cleaner icon"
    >
        <tui-primitive-textfield
            [value]="value"
            (valueChange)="onValueChange($event)"
            (focusedChange)="onFocused($event)"
        >
            Type an email
            <input
                tuiTextfield
                type="email"
            />
        </tui-primitive-textfield>
    </label>

    <label
        i18n-tuiLabel
        tuiLabel="Override modified cleaner icon"
        class="tui-space_top-4"
    >
        <tui-primitive-textfield
            [value]="value"
            [iconCleaner]="iconCleaner"
            (valueChange)="onValueChange($event)"
            (focusedChange)="onFocused($event)"
        >
            Type an email
            <input
                tuiTextfield
                type="email"
            />
        </tui-primitive-textfield>
    </label>
</form>

<ng-template #iconCleaner>
    <tui-svg src="tuiIconDraft"></tui-svg>
</ng-template>
