<tui-notification class="tui-space_bottom-4 b-form">
    If you need to set some attributes or listen to events on native
    <code>input</code>
    , you can put it inside with
    <code>Textfield</code>
    directive as shown below
</tui-notification>
<tui-input-date
    class="b-form"
    [formControl]="control"
>
    Choose a date
    <input
        tuiTextfield
        autocomplete="bday"
    />
</tui-input-date>
