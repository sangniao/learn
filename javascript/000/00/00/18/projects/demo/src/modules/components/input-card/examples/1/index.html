<p i18n>
    <code>form</code>
    tag is used for better autocomplete
</p>
<form
    tuiGroup
    [formGroup]="form"
>
    <tui-input-card
        formControlName="card"
        [autocompleteEnabled]="true"
        [cardSrc]="card"
    >
        Card number
    </tui-input-card>
    <tui-input-expire
        formControlName="expire"
        [autocompleteEnabled]="true"
    >
        Expire date
    </tui-input-expire>
    <tui-input-cvc
        formControlName="cvc"
        [autocompleteEnabled]="true"
    >
        CVC/CVV
    </tui-input-cvc>
</form>
