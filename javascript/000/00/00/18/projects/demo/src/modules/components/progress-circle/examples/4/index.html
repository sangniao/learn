<tui-progress-circle
    size="xl"
    color="url(#gradient)"
    [max]="4"
    [value]="3"
></tui-progress-circle>

<tui-progress-circle
    size="l"
    class="progress"
    [max]="4"
    [value]="3"
></tui-progress-circle>

<tui-progress-circle
    size="m"
    class="progress"
    [max]="4"
    [value]="3"
></tui-progress-circle>

<tui-progress-circle
    size="s"
    class="progress"
    [max]="4"
    [value]="3"
></tui-progress-circle>

<svg
    width="0"
    height="0"
>
    <defs>
        <linearGradient
            id="gradient"
            gradientTransform="rotate(95)"
        >
            <stop
                offset="0%"
                stop-color="var(--tui-support-02)"
            ></stop>
            <stop
                offset="45%"
                stop-color="var(--tui-support-14)"
            ></stop>
            <stop
                offset="100%"
                stop-color="var(--tui-support-12)"
            ></stop>
        </linearGradient>
    </defs>
</svg>
