<tui-doc-page
    header="Hint"
    package="CORE"
    type="directives"
>
    <ng-template pageTab>
        <p i18n>Directive to show a hint by hover of an element</p>

        <tui-doc-example
            id="multiple"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-hint-example-1></tui-hint-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <ng-template #hint>
                To be accessible, hint should be set to a focusable element. See
                <a
                    tuiLink
                    routerLink="/directives/hint-describe"
                >
                    <code>HintDescribe</code>
                </a>
            </ng-template>
            <span
                [tuiHint]="hint"
                [tuiHintAppearance]="appearance"
                [tuiHintDirection]="direction"
                [tuiHintShowDelay]="showDelay"
                [tuiHintHideDelay]="hideDelay"
                [tuiHintDescribe]="'qwerty'"
            >
                Hover it!
            </span>
            <input id="qwerty" />
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyName="tuiHint"
                documentationPropertyMode="input"
                documentationPropertyType="PolymorpheusContent"
            >
                Content
            </ng-template>
            <ng-template
                documentationPropertyName="tuiHintShowDelay"
                documentationPropertyMode="input"
                documentationPropertyType="number"
                [(documentationPropertyValue)]="showDelay"
            >
                Show Delay
            </ng-template>
            <ng-template
                documentationPropertyName="tuiHintHideDelay"
                documentationPropertyMode="input"
                documentationPropertyType="number"
                [(documentationPropertyValue)]="hideDelay"
            >
                Hide Delay
            </ng-template>
        </tui-doc-documentation>
        <inherited-documentation></inherited-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import
                    <code>TuiHintModule</code>
                    into a module where you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleHtml"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
