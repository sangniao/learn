<form
    class="b-form"
    [formGroup]="testForm"
>
    <label
        i18n-tuiLabel
        tuiLabel="Step is 1 by default"
    >
        <tui-input-count
            formControlName="testValue1"
            [min]="1"
            [max]="200"
        >
            Count something
            <input
                tuiTextfield
                placeholder="1.. 2.. 3.."
            />
        </tui-input-count>
    </label>

    <label
        i18n-tuiLabel
        tuiLabel="Step is 100"
        class="tui-space_top-4"
    >
        <tui-input-count
            formControlName="testValue2"
            [tuiTextfieldLabelOutside]="true"
            [step]="100"
        ></tui-input-count>
    </label>

    <label
        i18n-tuiLabel
        tuiLabel="Also works with negative values"
        class="tui-space_top-4"
    >
        <tui-input-count
            formControlName="testValue3"
            [tuiTextfieldLabelOutside]="true"
            [min]="-100"
            [max]="100"
        ></tui-input-count>
    </label>
</form>
