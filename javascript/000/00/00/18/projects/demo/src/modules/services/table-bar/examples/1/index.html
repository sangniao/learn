<button
    tuiButton
    type="button"
    size="m"
    (click)="showTableBar()"
>
    Show TableBar
</button>

<ng-template
    #tableBarTemplate
    let-close
>
    <div
        tuiMode="onDark"
        class="content"
    >
        <button
            tuiButton
            type="button"
            size="m"
        >
            Save
        </button>
        <button
            tuiButton
            type="button"
            appearance="flat"
            size="m"
            class="tui-space_left-3"
            (click)="close()"
        >
            Cancel
        </button>
        <button
            tuiButton
            type="button"
            appearance="outline"
            size="m"
            icon="tuiIconTrashLarge"
            class="delete-button"
        >
            Delete
        </button>
    </div>
</ng-template>
