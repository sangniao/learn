<div
    tuiMode="onDark"
    class="dark"
>
    <p>
        <tui-input [(ngModel)]="text">Text</tui-input>
    </p>
    <p>
        <tui-toggle [(ngModel)]="toggle"></tui-toggle>
    </p>
    <p>
        <tui-input-number [(ngModel)]="money">Sum</tui-input-number>
    </p>
    <div
        class="light"
        [tuiMode]="null"
    >
        <p>
            <tui-input [(ngModel)]="text">Text</tui-input>
        </p>
        <p>
            <tui-toggle [(ngModel)]="toggle"></tui-toggle>
        </p>
        <p>
            <tui-input-number [(ngModel)]="money">Sum</tui-input-number>
        </p>
    </div>
</div>
