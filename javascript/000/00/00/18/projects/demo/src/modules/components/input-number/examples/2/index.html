<form
    class="b-form"
    [formGroup]="testForm"
>
    <tui-input-number
        formControlName="testValue"
        tuiTextfieldSize="s"
        postfix="kg"
    >
        Potatos
        <input
            tuiTextfield
            name="potato"
        />
    </tui-input-number>

    <tui-input-number
        formControlName="testValue"
        postfix="L"
        tuiTextfieldSize="m"
        class="tui-space_top-2"
        [tuiTextfieldLabelOutside]="true"
    >
        Milk
        <input
            id="milk"
            tuiTextfield
        />
    </tui-input-number>

    <tui-input-number
        postfix="cm"
        formControlName="testValue"
        class="tui-space_top-2"
    >
        Carrot
        <input
            tuiTextfield
            style="color: orange"
        />
    </tui-input-number>
</form>
