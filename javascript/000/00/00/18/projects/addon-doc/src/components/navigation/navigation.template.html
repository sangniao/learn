<tui-input
    #input
    tuiTextfieldSize="m"
    tuiTextfieldIconLeft="tuiIconSearch"
    class="t-input"
    [formControl]="search"
    [tuiAutoFocus]="!!sidebar"
    [tuiTextfieldCleaner]="true"
    [tuiTextfieldLabelOutside]="true"
>
    {{ searchText }}
    <ng-container *ngIf="canOpen">
        <tui-data-list *tuiDataList>
            <tui-opt-group
                *ngFor="let group of filtered$ | async; let index = index"
                [label]="labels[index] || ''"
            >
                <a
                    *ngFor="let item of group"
                    tuiOption
                    [routerLink]="item.route"
                    (click)="onClick(input)"
                >
                    {{ item.title }}
                </a>
            </tui-opt-group>
        </tui-data-list>
    </ng-container>
</tui-input>

<nav class="t-navigation">
    <tui-scrollbar
        class="t-scrollbar"
        [tuiMode]="mode$ | async"
    >
        <tui-accordion
            [closeOthers]="false"
            [rounded]="false"
        >
            <tui-accordion-item
                *ngFor="let label of labels; index as index"
                size="s"
                [borders]="null"
                [(open)]="!!openPagesArr[index]"
            >
                <span class="t-label">
                    <strong>{{ label }}</strong>
                </span>
                <ng-template tuiAccordionItemContent>
                    <div class="t-section">
                        <ng-container
                            *ngFor="let item of items[index]; index as subIndex"
                            [ngTemplateOutlet]="pages"
                            [ngTemplateOutletContext]="{item: item, index: index * 100 + subIndex}"
                        ></ng-container>
                    </div>
                </ng-template>
            </tui-accordion-item>
        </tui-accordion>
        <div class="t-items-container">
            <ng-container
                *ngFor="let item of itemsWithoutSections; let index = index"
                [ngTemplateOutlet]="pages"
                [ngTemplateOutletContext]="{item: item, index: items.length - 1 + index}"
            ></ng-container>
        </div>

        <ng-template
            #pages
            let-item="item"
            let-index="index"
        >
            <a
                *ngIf="!item.subPages; else subPages"
                tuiLink
                routerLinkActive="t-sublink_active"
                class="t-sublink"
                [routerLink]="item.route"
                [tuiScrollIntoViewLink]="isActive(item.route)"
                (click)="closeMenu()"
            >
                {{ item.title }}
            </a>
            <ng-template #subPages>
                <div
                    routerLinkActive
                    class="t-subsection"
                    [routerLinkActiveOptions]="{exact: false}"
                >
                    <button
                        *ngIf="item.subPages"
                        tuiLink
                        type="button"
                        class="t-sublink t-sublink_subsection"
                        (click)="onGroupClick(index)"
                    >
                        <tui-svg
                            src="tuiIconChevronRight"
                            class="t-chevron"
                            [class.t-chevron_active]="!!openPagesGroupsArr[index]"
                        ></tui-svg>
                        {{ item.title }}
                    </button>
                    <tui-expand
                        class="t-expand"
                        [expanded]="!!openPagesGroupsArr[index]"
                    >
                        <div class="t-section t-section_bordered">
                            <a
                                *ngFor="let subPage of item.subPages"
                                tuiLink
                                routerLinkActive="t-sublink_active"
                                class="t-sublink t-sublink_small"
                                [routerLink]="subPage.route"
                                [tuiScrollIntoViewLink]="isActive(subPage.route)"
                                (click)="closeMenu()"
                            >
                                {{ subPage.title }}
                            </a>
                        </div>
                    </tui-expand>
                </div>
            </ng-template>
        </ng-template>
    </tui-scrollbar>
</nav>

<ng-content></ng-content>
