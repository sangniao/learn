<button
    tuiIconButton
    icon="tuiIconMenuLarge"
    appearance="icon"
    class="t-menu"
    [title]="menu"
    (click)="onClick()"
    (tuiActiveZoneChange)="onActiveZone($event)"
>
    <tui-doc-navigation
        *tuiSidebar="!!(open$ | async)"
        class="t-navigation"
    ></tui-doc-navigation>
</button>
<div class="t-logo">
    <img
        *polymorpheusOutlet="logo as src"
        alt="Logo"
        class="t-img"
        [src]="src"
    />
</div>
<ng-content></ng-content>
