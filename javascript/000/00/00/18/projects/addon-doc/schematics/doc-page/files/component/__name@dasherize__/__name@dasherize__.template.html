<tui-doc-page header="<%= classify(name) %>" package="Package">
    <ng-template pageTab><% for(let i =1; i<=samples; i++) {%>
        <tui-doc-example
            id="basic-<%=i%>"
            heading="Базовый-<%=i%>"
            [content]="example<%=i%>"
        >
            <<%= dasherize(name) %>-example-<%=i%>></<%= dasherize(name) %>-example-<%=i%>>
        </tui-doc-example>
    <% } %>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <!-- A component sample -->
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                documentationPropertyName="test"
                documentationPropertyType="boolean"
            >
                <!-- Component property description -->
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                Для использования импортировать модуль
                <code><%= classify(name) %>Module</code> в тот же модуль, куда
                добавляется ваш компонент:

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
