<div
    #wrapper
    class="t-wrapper"
>
    <ng-container *ngIf="contentVisible">
        <ng-content></ng-content>
        <tui-loader
            *ngIf="async; else content"
            size="l"
            [overlay]="true"
            [showLoader]="loading"
        >
            <ng-container [ngTemplateOutlet]="content"></ng-container>
        </tui-loader>
    </ng-container>
</div>
