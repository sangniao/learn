<ng-container *tuiLet="innerHTML$ | async as innerHTML">
    <div
        *ngIf="isInnerHTML; else useTemplate"
        class="t-src"
        [innerHTML]="innerHTML"
    ></div>
    <ng-template #useTemplate>
        <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            focusable="false"
            width="100%"
            height="100%"
            (error)="onError()"
        >
            <use [attr.xlink:href]="use"></use>
        </svg>
    </ng-template>
</ng-container>
