<div
    tabindex="0"
    class="t-trap"
    (focusin)="onFocus($event, true)"
></div>
<ng-content></ng-content>
<div
    *ngIf="empty$ | async"
    class="t-empty"
>
    <ng-container *polymorpheusOutlet="emptyContent || (defaultEmptyContent$ | async) as text">
        {{ text }}
    </ng-container>
</div>
<div
    tabindex="0"
    class="t-trap"
    (focusin)="onFocus($event, false)"
></div>
